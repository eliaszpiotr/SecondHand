{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
{% block nav %}
    <header>
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a href="{% url 'login' %}">Login</a></li>
                <li class="highlighted"><a href="{% url 'register' %}">Create an account!</a></li>
            </ul>

            <ul>
                <li><a href="{% url 'index' %}" class="btn btn--without-border active">Start</a></li>
                <li><a href="{% url 'index' %}#steps" class="btn btn--without-border">How it works?</a></li>
                <li><a href="{% url 'index' %}#about-us" class="btn btn--without-border">About us</a></li>
                <li><a href="{% url 'index' %}#help" class="btn btn--without-border">Foundations and organisations</a></li>
                <li><a href="{% url 'add_donation' %}" class="btn btn--without-border">Donate now!</a></li>
                <li><a href={% url 'index' %}"#contact" class="btn btn--without-border">Contact</a></li>
            </ul>
        </nav>
    </header>
{% endblock %}

{% block content %}
<section class="login-page">
    <h2>Create an account!!</h2>
    <form>
        <div class="form-group">
            <input type="text" name="name" placeholder="First name"/>
        </div>
        <div class="form-group">
            <input type="text" name="surname" placeholder="Last name"/>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Repeat password"/>
        </div>

        <div class="form-group form-group--buttons">
            <a href="login.html" class="btn btn--without-border">Login</a>
            <button class="btn" type="submit">Create!</button>
        </div>
    </form>
</section>
{% endblock %}


</body>
</html>
